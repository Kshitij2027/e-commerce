<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup 2</title>
    <link rel="stylesheet" href="style3.css" >
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name</label><br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name</label><br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Email id</label><br>
                <input type="email" name="email" id="name" placeholder="ex: jhonsmith@gmail.com">
                <br><br>
                <label>Your Age</label><br>
                <input type="number" name="age" id="name" placeholder="Enter Your Age">
                <br><br>
                <label>Your Birthday</label><br>
                <input type="date" name="birthday" id="name" placeholder="Enter Your Birthday">
                <br><br>
                <label>Gender</label><br>&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;<span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;<span id="female">Female</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="others">
                &nbsp;<span id="others">Others</span>
                <br><br> 
                <label>Who Are You?</label><br>&nbsp;&nbsp;
                <input type="radio" name="who" id="artist">
                &nbsp;<span id="artist">Artist</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="who" id="aesthete">
                &nbsp;<span id="aesthete">Aesthete</span>
                <input type="radio" name="who" id="both">
                &nbsp;<span id="both">Both</span>
                <br><br>
                <label>Create Password</label><br>
                <input type="password" id="name" placeholder="password" required>
                <br><br>
                <label>Confirm Password</label><br>
                <input type="password" id="name" placeholder="Confirm Password" required>
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">
                <br><br>
            </form>
            <p class="para-1">
                By clicking the Sign Up button,you agree to our <br />
                <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
            </p>
        </div>
        <p class="para-2">
            Already have an account? <a href="test.html">Login here</a>
        </p>
    </div>
</body>
</html>
